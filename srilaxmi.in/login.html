    <body>
        <div class="login-wrapper">
            <div class="login-cover">
                <div class="login-cover-top">
                    <h1>Task Manager</h1>
                </div>
                <div class="login-cover-cont">
                    <h3 class="login-cover-tit">Sri Laxmi Saw Mill.</h3>
                    <h5 class="login-cover-sub-tit">Specializes in a variety of Timbers.</h5>
                </div>
                <div class="login-cover-bg">
                    <div class="cloud cloud-lg"></div>
                    <div class="cloud cloud-sm"></div>
                    <div class="cloud cloud-md"></div>
                    <div class="cloud cloud-fill"></div>
                </div>
            </div>
            <div class="login-form-wrapper">
                <div class="login-form-inner">
                    <div>
                        <h3 class="pb-4 mb-5 border-bottom">TMS Login</h3>
                    </div>
                    <div>
                        <form>
                            <div class="form-group mb-4">
                                <label for="emailAddress">Username</label>
                                <input type="text" class="form-control form-control-lg rounded-0" id="emailAddress">
                            </div>
                            <div class="form-group mb-5">
                                <label for="password">Password</label>
                                <input type="text" class="form-control form-control-lg rounded-0" id="password">
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <a class="btn btn-cus btn-lg rounded-pill" href="index.html">Submit</a>
                                <a class="text-uppercase text-secondary text-decoration-none">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
